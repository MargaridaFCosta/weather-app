<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
      s
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/794a118cb0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Wheater App</h1>
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input
              class="form-group"
              type="text"
              placeholder="Enter a city"
              autocomplete="off"
              id="search-input"
            />
            <input class="search-button" type="submit" value="Search" />
            <button id="button-input" class="btn">
              <i class="fa-solid fa-map-pin" id="current"></i>
            </button>
          </form>
          <br />
          <div class="row top">
            <div class="col-6 current-city">
              <i class="fa-solid fa-map-pin"></i>
              <span id="current-city"></span>
            </div>
            <div class="col-6 actual-temperature">
              <ul>
                <li>
                  <img src="#" alt="#" id="icon" /> <span id="temp"> </span>
                  <span class="units"
                    ><a class="celsius" id="celsius" href="#">ºC</a> |
                    <a id="fahrenheit" href="#">ºF</a>
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="row date-details">
            <div class="col-6" id="today-date">
              Thursday, 29 September, 21h43
            </div>
            <div class="col-6">
              <ul>
                <li><strong class="description" id="description"> </strong></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <footer>
        <div class="footer">
          <a
            href="https://github.com/MargaridaFCosta/weather-app"
            target="_blank"
          >
            Open Source Coded
          </a>
          by Margarida Fonseca e Costa
        </div>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
